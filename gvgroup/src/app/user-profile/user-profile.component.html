<div class="flex justify-center items-center min-h-screen">
  @let userData = userData$ | async;
  <mat-card class="relative w-[25rem]">
    <mat-card-content>
      <div class="flex items-center">
        <div *ngIf="userData?.profilePicture" class="image-preview">
          <img
            [src]="userData?.profilePicture"
            alt="Profile Picture"
            class="w-24 h-24 rounded-full object-cover"
          />
        </div>
        <div class="ml-2">
          <div class="text-2xl">
            {{ userData?.firstName }} {{ userData?.lastName }}
          </div>
          <div class="text-sm text-gray mb-1">{{ userData?.email }}</div>
          <div class="text-sm text-gray">{{ userData?.phoneNumber }}</div>
        </div>
      </div>

      <div class="flex justify-end">
        <button mat-raised-button (click)="onClick()">Edit profile</button>
      </div>
    </mat-card-content>

    <div
      *ngIf="loading$ | async"
      class="absolute inset-0 flex justify-center items-center"
    >
      <mat-spinner></mat-spinner>
    </div>
  </mat-card>
</div>
